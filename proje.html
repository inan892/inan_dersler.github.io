<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Takip Tablosu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #212121;
            color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #424242;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #ffeb3b;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ffeb3b;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background: #616161;
        }
        button{
    padding: 10px 20px;
    font-size: 32px;
    border: none;
    background-color: #000000;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 5px #44443e;
    transition: all 0.1s ease-in-out;

}
    </style>
</head>
<body>
    <div class="container">
        <h1>Proje Takip Tablosu</h1>
        <table>
            <tr>
                <th>Teslim Tarihi</th>
                <th>Proje Adı</th>
                <th>Ödevi Veren Öğretmen</th>
            </tr>
            <tr>
                <td>belli değil</td>
                <td>belli değil</td>
                <td>belli değil</td>
            </tr>
        </table>
    </div>
</body>
</html>
