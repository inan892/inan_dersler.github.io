<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje Dersi Ödev Takip</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Renk Paleti */
        :root {
            --primary-color: #ffffff; /* Beyaz yazılar */
            --secondary-color: #000000;
            --accent-color: #fbc02d;
            --background-light: #f5f5f5; /* Açık gri */
            --background-dark: #616161; /* Koyu gri */
            --text-light: #ffffff;
            --text-dark: #000000;
            --text-muted: #607d8b;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--primary-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1, button, footer {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1 { animation-delay: 0.2s; }
        button { animation-delay: 0.4s; }
        footer { animation-delay: 0.6s; }

        @keyframes fadeUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gece/Gündüz Modu */
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .container.dark-mode {
            background-color: #424242; /* Koyu gri arka plan */
        }

        /* Ödev Yazma Alanı */
        .assignment-input {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid var(--primary-color);
            background-color: #616161; /* Koyu gri arka plan */
            color: var(--primary-color);
            font-size: 16px;
            border-radius: 5px;
        }

        .assignment-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        /* Gece/Gündüz Modu Butonu */
        #mode-toggle {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 20px; /* İkon büyüklüğü */
            transition: background-color 0.3s, transform 0.3s;
        }

        #mode-toggle:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: var(--primary-color);
            margin-top: 30px;
            transition: color 0.3s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Proje Dersi</h1>
        <button id="mode-toggle"><i class="fas fa-sun"></i></button> <!-- Gündüz modu ikonu -->
        <table>
            <tr>
                <td class="readonly">Ödev Yok      </td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Proje Dersi | Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Gece/Gündüz Modu Değişimi
        document.getElementById('mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            
            // Gece ve gündüz ikonlarını değiştirme
            const icon = this.querySelector('i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
