<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Ödev Takip Tablosu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Renk Paleti */
        :root {
            --primary-color: #d32f2f; /* Kırmızı Tema */
            --secondary-color: #c62828;
            --accent-color: #fbc02d;
            --background-light: #fbe9e7;
            --background-dark: #2c3e50;
            --text-light: #ffffff;
            --text-dark: #000000;
            --text-muted: #607d8b;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #ef5350, #e53935);
            background-size: 400% 400%;
            animation: bgMove 10s infinite alternate;
            color: var(--primary-color);
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1, button, table, footer {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1 { animation-delay: 0.2s; }
        button { animation-delay: 0.4s; }
        table { animation-delay: 0.6s; }
        footer { animation-delay: 0.8s; }

        @keyframes fadeUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gece/Gündüz Modu */
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .container.dark-mode {
            background-color: #34495e;
        }

        /* Tablo ve Butonlar */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        table, th, td {
            border: 1px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        th, td {
            padding: 10px;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        th {
            background: var(--accent-color);
            color: var(--text-light);
        }

        td {
            background-color: #bbdefb;
        }

        td.readonly {
            background-color: #e1f5fe;
            font-style: italic;
        }

        /* Hover Efektleri */
        td:hover, th:hover {
            background-color: var(--primary-color);
            color: var(--text-light);
            cursor: pointer;
        }

        /* Gece/Gündüz Modu Butonu */
        #mode-toggle {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #mode-toggle:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: var(--primary-color);
            margin-top: 30px;
            transition: color 0.3s ease;
        }

        /* Ödev Yok yazılarının renk düzeni */
        .readonly {
            color: var(--text-muted);
        }

        body.dark-mode .readonly {
            color: var(--text-dark);
        }
        p{
            color: #000000;
        }

        /* Gece/Gündüz Simgesi */
        .fa-moon, .fa-sun {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Türkçe</h1>
        <button id="mode-toggle"><i class="fas fa-moon"></i></button>

        <table>
            <tr>
                <th>Aktif Ödevler</th>
                <th>Hangi Kitaptan</th>
                <th>Nerelerden</th>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Türkçe Ödev Takip | Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Gece/Gündüz Modu Değişimi
        document.getElementById('mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');

            const icon = document.querySelector('#mode-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
