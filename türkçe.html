<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkçe Ödev Takip Tablosu</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Renk Paleti */
        :root {
            --primary-color: #b71c1c;
            --secondary-color: #d32f2f;
            --accent-color: #f44336;
            --background-light: #ffebee;
            --background-dark: #2c3e50;
            --text-light: #ffffff;
            --text-dark: #000000;
            --text-muted: #607d8b;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #d32f2f, #ff5252);
            background-size: 400% 400%;
            animation: bgMove 10s infinite alternate;
            color: var(--primary-color);
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1, button, table, footer {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1 { animation-delay: 0.2s; }
        button { animation-delay: 0.4s; }
        table { animation-delay: 0.6s; }
        footer { animation-delay: 0.8s; }

        @keyframes fadeUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid var(--primary-color);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: var(--accent-color);
            color: var(--text-light);
        }

        td {
            background-color: #ffcdd2;
        }

        td.readonly {
            background-color: #ffebee;
            font-style: italic;
        }

        #mode-toggle {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 20px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mode-toggle:hover {
            background-color: #b71c1c;
        }

        #mode-toggle .icon {
            margin-right: 10px;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: var(--primary-color);
            margin-top: 30px;
        }

        .readonly {
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Türkçe</h1>
        <p>Gece Modunda Oluşan Bu Sıkıntı Yüzünden Özür Diler En Yakın Zamanda Düzeltileceğini Belirtiriz</p>
        <button id="mode-toggle">
            <span id="mode-icon" class="fas fa-moon"></span>
        </button>

        <table>
            <tr>
                <th>Aktif Ödevler</th>
                <th>Hangi Kitaptan</th>
                <th>Nerelerden</th>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 Türkçe Ödev Takip | Tüm hakları saklıdır.</p>
    </footer>

    <script>
        document.getElementById('mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            
            let icon = document.getElementById('mode-icon');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
