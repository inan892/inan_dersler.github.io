<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematik Dersi Ödev Takip</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Renk Paleti */
        :root {
            --primary-color: #f57f17; /* Sarı */
            --secondary-color: #000000;
            --accent-color: #fbc02d;
            --background-light: #ffeb3b;
            --background-dark: #fbc02d;
            --text-light: #000000;
            --text-dark: #000000;
            --text-muted: #607d8b;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fdd835;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1, button, footer {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s forwards ease-out;
        }

        h1 { animation-delay: 0.2s; }
        button { animation-delay: 0.4s; }
        footer { animation-delay: 0.6s; }

        @keyframes fadeUp {
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gece/Gündüz Modu */
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-light);
        }

        .container.dark-mode {
            background-color: #f57f17;
        }

        /* Tablo ve Butonlar */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid var(--primary-color);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: var(--accent-color);
            color: var(--text-light);
        }

        td {
            background-color: #ffcc80;
        }

        td.readonly {
            background-color: #ffeb3b;
            font-style: italic;
        }

        /* Gece/Gündüz Modu Butonu */
        #mode-toggle {
            background-color: var(--secondary-color);
            color: var(--text-light);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #mode-toggle:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: var(--text-dark);
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Matematik Dersi</h1>
        <button id="mode-toggle">Gece Modu</button>

        <table>
            <tr>
                <th>Aktif Ödevler</th>
                <th>Hangi Kitaptan</th>
                <th>Nerelerden</th>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
            <tr>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
                <td class="readonly">Ödev Yok</td>
            </tr>
        </table>

    </div>

    <footer>
        <p>&copy; 2025 Fen Bilimleri Dersi | Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Gece/Gündüz Modu Değişimi
        document.getElementById('mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? 'Gündüz Modu' : 'Gece Modu';
        });
    </script>
</body>
</html>
